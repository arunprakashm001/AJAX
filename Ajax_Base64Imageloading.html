<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>AJAX</h2>
      <button onclick="$.fn.loadDoc()" class="btn btn-primary">Click</button>
      <button onclick="$.fn.loadImg()" class="btn btn-success" id="btn">
        Img
      </button>
      <div id="demo"></div>
      <img src="" alt="" id="image">
    </div>

    <script>
      $(document).ready(function () {
        $.fn.loadDoc = function () {
          $("#demo").html(" ");

          
          $.ajax({
            type: "GET",
            url: "form.html",
            success: function (exForm) {
              $("#demo").append(exForm);
            },
          });
        };

        $.fn.loadImg = function () {
          $("#demo").html(" ");

          

          $.ajax({
            url: "pexels-luis-del-r√≠o-15286.jpg",
            type: "GET",
            headers: {
              Authorization: "Basic " + btoa("user:pw"),
            },
            xhrFields: {
              withCredentials: true,
            },
            mimeType: "text/plain; charset=x-user-defined",
          })
            .done(function (data, textStatus, jqXHR) {
              $("#image").attr("src","data:image/jpeg;base64," + base64Encode(data));
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
              alert("fail: " + errorThrown);
            });

           
          function base64Encode(str) {
            var CHARS =
              "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
            var out = "",
              i = 0,
              len = str.length,
              c1,
              c2,
              c3;
            while (i < len) {
              c1 = str.charCodeAt(i++) & 0xff;
              if (i == len) {
                out += CHARS.charAt(c1 >> 2);
                out += CHARS.charAt((c1 & 0x3) << 4);
                out += "==";
                break;
              }
              c2 = str.charCodeAt(i++);
              if (i == len) {
                out += CHARS.charAt(c1 >> 2);
                out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xf0) >> 4));
                out += CHARS.charAt((c2 & 0xf) << 2);
                out += "=";
                break;
              }
              c3 = str.charCodeAt(i++);
              out += CHARS.charAt(c1 >> 2);
              out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xf0) >> 4));
              out += CHARS.charAt(((c2 & 0xf) << 2) | ((c3 & 0xc0) >> 6));
              out += CHARS.charAt(c3 & 0x3f);
            }
            return out;
          }

          
        };
      });
    </script>
  </body>
</html>
