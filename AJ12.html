<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>AJAX</h2>
        <button onclick="$.fn.loadImg()" class="btn btn-primary">Img</button>
        <button onclick="$.fn.loadAJImg()" class="btn btn-success" id="btn">AJ-Img</button>
        <div id="demo"></div>
        <!-- <img src="" alt="" id="image"> -->
    </div>

    <script>
        $(document).ready(function(){

        $.fn.loadImg = function(){
            $("#demo").html(" ");
            $('#demo').append("<img src='https://loremflickr.com/640/360' />");

        }    


        $.fn.loadAJImg = function(){

        $("#demo").html(" ");  

          var xhr = new XMLHttpRequest();

          xhr.responseType = "blob";

          xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
              var blob = xhr.response;
              var objectURL = URL.createObjectURL(blob);
              var img = document.createElement("img");
              img.src = objectURL;
              var div = document.getElementById("demo");
              div.append(img);
            }
          };
          xhr.open("GET", "https://loremflickr.com/640/360", true);
          xhr.send();
        }

        });
    </script>
  
    
</body>
</html>
