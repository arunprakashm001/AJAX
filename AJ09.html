  <body>
    <div class="container">
      <h1>AJAX DATATABLE</h1>
      <table id="datatable" class="table order-column hover table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-warning" type="button" onclick="$.fn.loadfun()" >CLICK</button>
    </div>

    <script>
      $(document).ready(function () {
        
        // $("#datatable").DataTable();

        $.fn.loadfun=function(){

        $("#datatable").DataTable({
          "ajax": "AJ09.json",
          "columns": [
            { "data": "id" },
            { "data": "Name" },
            {"data":"Age"},
            {"data":"Email"},
            {"data":"Address"},
            {"data":"Contact"}
           
        ]
        });

      }

        //     });
