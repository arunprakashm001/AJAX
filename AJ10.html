<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css" />
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</head>

<body>
  <div class="container">
    <h1>DataTable insert</h1>
    <form action="">
      <div class="row">
        <div class="col-md-6">
          <label for="">Name:</label>
          <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" />
          <div></div>
        </div>
        <div class="col-md-6">
          <label for="">Age:</label>
          <input type="text" name="dateofbirth" id="age" class="form-control" placeholder="Enter your age" />
          <div id="dob01"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Rollnumber:</label>
          <input type="number" id="rollno" class="form-control" name="id" placeholder="Enter your ID" />
          <div></div>
        </div>
        <div class="col-md-6">
          <label for="">Email:</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" id="email" />
          <div></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="">Address:</label>
          <textarea name="address" id="address" cols="30" rows="3" class="form-control"
            placeholder="Enter Virudhunagar Town's name for autocomplete"></textarea>
          <div id="autoadd"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-lg btn-block btn-success" type="button" id="btn">
            SUBMIT
          </button>
        </div>
      </div>
    </form>
    <br />
  </div>

  <div class="container">
    <table id="dtable"  class="table order-column hover table-bordered">
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>Rollnumber</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      // $('#table').DataTable();

      
      var info = {};
      var array = [];

      // var table=$("#dtable").dataTable();
      $("#btn").click(function () {
        info.name = $("#name").val();
        info.age = $("#age").val();
        info.rollno = $("#rollno").val();
        info.email = $("#email").val();
        info.address = $("#address").val();
        console.log(info);
        // var obj = {};
        array.push(info);
        console.log(array);
        // obj.data = array;
        // var jsonval = JSON.stringify(info);
        // console.log(jsonval);
        // var demo = $("#dtable");


        $("#dtable").DataTable({
          data: array,
          "columns": [
            { "data": "name" },
            { "data": "age" },
            { "data": "rollno" },
            { "data": "email" },
            { "data": "address" },
            
          ],
        });

      });
    });
  </script>
</body>

</html>
